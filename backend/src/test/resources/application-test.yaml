spring:
  datasource:
    url: jdbc:h2:mem:buildscale
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console.enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  config: classpath:logback-spring.xml
  level:
    sql: debug
    org.hibernate.orm.jdbc.bind: trace
