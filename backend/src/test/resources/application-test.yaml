spring:
  datasource:
    url: jdbc:h2:mem:buildscale
    username: sa
    password: password
    driverClassName: org.h2.Driver
  graphql:
    graphiql:
      enabled: true
    schema.printer.enabled: true
  h2:
    console.enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
